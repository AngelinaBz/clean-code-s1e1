<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="main__title">TODO App</h1>
      <section class="tasks add-tasks">
        <h2 class="main__title">Add Item</h2>
        <label class="tasks__title tasks__title_add">Add Item</label>
        <div class="add-tasks__wrapper">
          <input class="tasks__input tasks__input_add" type="text">
          <button class="tasks__btn tasks__btn_add">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h2 class="tasks__title">Todo</h2>
        <ul class="tasks__list tasks__list_todo">
          <li class="tasks__item">
            <input class="tasks__input tasks__input_checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__input tasks__input_text">
            <button class="tasks__btn tasks__btn_edit">Edit</button>
            <button class="tasks__btn tasks__btn_delete">
              <img class="tasks__img" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="tasks__input tasks__input_checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input tasks__input_text">
            <button class="tasks__btn tasks__btn_edit">Save</button>
            <button class="tasks__btn tasks__btn_delete">
              <img class="tasks__img" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h2 class="tasks__title">Completed</h2>
        <ul class="tasks__list tasks__list_completed">
          <li class="tasks__item">
            <input class="tasks__input tasks__input_checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__input tasks__input_text">
            <button class="tasks__btn tasks__btn_edit">Edit</button>
            <button class="tasks__btn tasks__btn_delete">
              <img class="tasks__img" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
